<!DOCTYPE html>
<html>
<head>
    <title>GLTFモデルの表示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // ウェブページの読み込みが完了したら実行
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // レンダラーの作成
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // シーンの作成
            const scene = new THREE.Scene();

            // カメラの作成
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 5;
            // camera(カメラ)をマウス操作する設定　
            //var controls = new THREE.OrbitControls(camera);

            // ライトの作成
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0); // 白色の平行光源
            directionalLight.position.set(0, 1, 1); // 光源の位置を設定
            scene.add(directionalLight);

            
            // 背景色を設定
            scene.background = new THREE.Color(0xff00000);

            // GLTFLoaderのインスタンスを作成
            const loader = new THREE.GLTFLoader();

            // モデルの読み込み
            loader.load(
                'monkey.gltf',  // モデルファイルのパス
                function (gltf) {
                    const model = gltf.scene;
                    scene.add(model);
                },
                undefined,
                function (error) {
                    console.error(error);
                }
            );

            // 背景色を設定
            scene.background = new THREE.Color(0xffff00);

            
            // アニメーションのループ
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
