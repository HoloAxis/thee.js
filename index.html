<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Three.js Box Example</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.0/build/three.min.js"></script>
    <script>
      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // ライトを作成
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // 明るいアンビエントライト
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 明るいディレクショナルライト
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      // 背景を水色に設定
      scene.background = new THREE.Color(0x00cfff);

      // ボックスを作成
      const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
      const boxMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
      scene.add(boxMesh);

      // アニメーションループ
      function animate() {
        requestAnimationFrame(animate);
        boxMesh.rotation.x += 0.01;
        boxMesh.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
