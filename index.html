<!DOCTYPE html>
<html>
<head>
    <title>GLTFモデルの表示と回転</title>
    <style>
        #canvas {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // ウェブページの読み込みが完了したら実行
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // レンダラーの作成
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
            renderer.setSize(800, 600);

            // シーンの作成
            const scene = new THREE.Scene();

            // カメラの作成
            const camera = new THREE.PerspectiveCamera(45, 800 / 600, 1, 1000);
            camera.position.z = 5;

            // ライトの作成
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 2, 2);
            scene.add(light);

            // ヘルパーの作成
            const helper = new THREE.AxesHelper(3);
            scene.add(helper);

            // GLTFLoaderのインスタンスを作成
            const loader = new THREE.GLTFLoader();

            // モデルの読み込み
            loader.load(
                'monkey.gltf',  // モデルファイルのパス
                function (gltf) {
                    const model = gltf.scene;
                    model.position.set(0, 0, 0);
                    model.scale.set(1, 1, 1);
                    scene.add(model);
                },
                undefined,
                function (error) {
                    console.error(error);
                }
            );

            // モデルの回転
            function rotateModel() {
                if (model) {
                    model.rotation.y += 0.01;
                }
                requestAnimationFrame(rotateModel);
            }
            rotateModel();

            // アニメーションのループ
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
