<!DOCTYPE html>
<html>
<head>
    <title>GLTFモデルの表示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ウェブページの読み込みが完了したら実行
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // レンダラーの作成
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // シーンの作成
            const scene = new THREE.Scene();

            // カメラの作成
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 5;

            // ライトの作成
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);

            // GLTFLoaderのインスタンスを作成
            const loader = new THREE.GLTFLoader();

            // モデルの読み込み
            loader.load(
                'girl2.gltf',  // モデルファイルのパス
                function (gltf) {
                    const model = gltf.scene;
                    scene.add(model);
                },
                undefined,
                function (error) {
                    console.error(error);
                }
            );

            // カメラコントロールの作成
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            // テクスチャの読み込みと背景への設定
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'star.jpg',  // 背景画像のパス
                function (texture) {
                    scene.background = texture;
                },
                undefined,
                function (error) {
                    console.error(error);
                }
            );

            // アニメーションのループ
            function animate() {
                requestAnimationFrame(animate);

                // カメラコントロールの更新
                controls.update();

                // 照明の位置をカメラに合わせる
                directionalLight.position.copy(camera.position);

                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
