<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A-Frame GLTF Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="monkey" src="monkey.gltf"></a-asset-item>
      </a-assets>
      
      <a-entity gltf-model="#monkey"></a-entity>

      <a-sky color="#00cfff"></a-sky>
    </a-scene>
  </body>
</html>
