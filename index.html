<!DOCTYPE html>
<html>
<head>
    <title>3Dモデル表示</title>
    <style>
        #canvas {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r129/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // ウェブページの読み込みが完了したら実行
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // レンダラーの作成
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
            renderer.setSize(800, 600);

            // シーンの作成
            const scene = new THREE.Scene();

            // カメラの作成
            const camera = new THREE.PerspectiveCamera(45, 800 / 600, 1, 1000);
            camera.position.z = 5;

            // ライトの作成
            const light = new THREE.AmbientLight(0xffffff);
            scene.add(light);

            // GLTFLoaderのインスタンスを作成
            const loader = new THREE.GLTFLoader();

            // モデルの読み込み
            loader.load(
                'monkey.gltf',  // モデルファイルのパス
                function (gltf) {
                    scene.add(gltf.scene);
                },
                undefined,
                function (error) {
                    console.error(error);
                }
            );

            // アニメーションのループ
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
